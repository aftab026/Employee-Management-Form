<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Form using the JPDB API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Employee Form using the JPDB API</h2>
        </div>

        <form id="empForm" method="post">
            <div class="form-group">
                <label for="empid">Employee ID :</label>
                <input type="text" id="empid" class="form-control" onchange="getEmp()">
            </div>
            <div class="form-group">
                <label for="empname">Employee Name :</label>
                <input type="text" id="empname" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="empsal">Basic Salary :</label>
                <input type="number" id="empsal" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="hra">HRA :</label>
                <input type="number" id="hra" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="da">DA :</label>
                <input type="number" id="da" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="deduct">Deduction :</label>
                <input type="number" id="deduct" class="form-control" disabled>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
